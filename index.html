                            <div class="dialogue-section" style="margin: 1rem 0; padding:1.5rem; background: linear-gradient(135deg, rgba(255, 199, 125, 0.05), rgba(255, 199, 125, 0)); border-left-color: var(--color-accent);">
                                <blockquote class="dialogue" style="animation: none; font-size: 1.1rem; line-height: 1.8; color:var(--text-muted); text-shadow:none; font-family:var(--font-main);"><p><i>“${portfolioData.profile.quote}”</i></p></blockquote>
                            </div>
                        </div>
                    </div>`;

                document.querySelector('#section-purpose .section-wrapper').innerHTML = `<h2 data-text="PURPOSE">STATEMENT OF PURPOSE // <span>เป้าหมาย</span></h2>${portfolioData.purpose}`;
                
                const projectsGrid = document.createElement('div');
                projectsGrid.className = 'project-grid';
                portfolioData.projects.forEach(p => {
                    const linksHTML = p.links.map(l => `<a href="${l.url}" target="_blank"><i class="${l.icon}"></i> ${l.icon.split(' ')[1].replace('fa-', '')}</a>`).join('');
                    const tagsHTML = p.tags.map(t => `<span class="tech-tag">${t}</span>`).join('');
                    let mediaHTML = '';
                    if (p.youtubeId) {
                        mediaHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${p.youtubeId}" title="${p.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>`;
                    } else {
                        mediaHTML = `<img src="${p.image}" class="project-image" alt="${p.title} preview" loading="lazy">`;
                    }

                    projectsGrid.innerHTML += `
                        <div class="project-card">
                            <div class="project-image-wrapper">
                                ${mediaHTML}
                            </div>
                            <div class="project-content">
                                <div class="description-block">
                                    <h3>${p.title}</h3>
                                    <p style="color: var(--text-muted); font-size: 0.9em; margin-top: -1rem;">${p.subtitle}</p>
                                    <p style="font-size: 0.95em;">${p.description}</p>
                                    <p style="font-size: 0.9em; border-left: 2px solid var(--color-success); padding-left: 1em; background: rgba(85,255,136,0.05);"><b>[Learnings]:</b> ${p.learnings}</p>
                                </div>
                                <div>${tagsHTML}</div>
                                <div class="project-links" style="margin-top: 1rem;">${linksHTML}</div>
                            </div>
                        </div>`;
                });
                const projectsSection = document.querySelector('#section-projects .section-wrapper');
                projectsSection.innerHTML = `<h2 data-text="PROJECTS">PROJECTS & INNOVATIONS // <span>โครงการ</span></h2>`; projectsSection.appendChild(projectsGrid);
                
                const skillsSection = document.querySelector('#section-skills .section-wrapper'); let skillsHTML = `<h2 data-text="SKILLS">TECHNICAL SKILLS // <span>ทักษะ</span></h2><div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">`; for (const category in portfolioData.skills) { skillsHTML += `<div><h3>${category}</h3><ul style="list-style: none; padding: 0;">`; portfolioData.skills[category].forEach(skill => { skillsHTML += `<li style="padding-left: 1.5rem; position: relative;"><span style="position: absolute; left: 0; color: var(--color-success);">&gt;</span>${skill}</li>`; }); skillsHTML += `</ul></div>`; } skillsHTML += `</div>`; skillsSection.innerHTML = skillsHTML;
                
                const activitiesContainer = document.querySelector('#section-activities .section-wrapper'); activitiesContainer.innerHTML = `<h2 data-text="ACTIVITIES">ACTIVITIES & HONORS // <span>กิจกรรม</span></h2><div class="project-grid" style="grid-template-columns: 1fr;">`; portfolioData.activities.forEach(a => { activitiesContainer.innerHTML += `<div class="project-card activity-card"><div class="project-image-wrapper"><img src="${a.image}" class="project-image" alt="${a.title}" loading="lazy"></div><div class="project-content"><h3>${a.title}</h3><p style="font-size: 0.9em;">${a.description}</p><p style="font-size: 0.9em; border-left: 2px solid var(--color-success); padding-left: 1em; background: rgba(85,255,136,0.05);"><b>[Learnings]:</b> ${a.learnings}</p></div></div>`; }); activitiesContainer.innerHTML += `</div>`;
                
                const certsContainer = document.querySelector('#section-certificates .section-wrapper'); let certsHTML = `<h2 data-text="CERTIFICATES">CERTIFICATES // <span>เกียรติบัตร</span></h2><p style="text-align:center; color: var(--text-muted); font-size:1rem;">นี่คือส่วนหนึ่งของการรับรองทักษะและความมุ่งมั่นในการเรียนรู้ด้วยตนเองอย่างต่อเนื่องของผมครับ</p><div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top:2rem;">`; portfolioData.certificates.forEach(c => { certsHTML += `<div class="project-card cert-card"><div class="project-image-wrapper"><img src="${c.img}" class="project-image" alt="${c.title}" loading="lazy"></div><div class="project-content" style="padding: 1rem; text-align: center;"><p style="font-weight: 700; font-size: 0.9rem; margin:0;">${c.title}</p><p style="font-weight: 400; font-size: 0.8rem; margin:0; color: var(--text-muted);">${c.issuer}</p></div></div>`; }); certsHTML += `</div>`; certsContainer.innerHTML = certsHTML;

                const contactSection = document.querySelector('#section-contact .section-wrapper');
                let contactHTML = `<h2 data-text="CONTACT">CONTACT // <span>ติดต่อ</span></h2><div style="text-align: center; max-width: 700px; margin: 2rem auto;">`;
                contactHTML += `<img src="https://lh3.googleusercontent.com/d/1qa4MNR-2Am4SVgtYiZjihOVtuZHZxkUY" alt="GitHub QR Code" style="background: white; padding: 10px; border-radius: 8px; max-width: 180px; margin: auto;">`
                contactHTML += `<p style="font-family: var(--font-mono); color: var(--text-muted); margin-top: 1rem;">github.com/Bas616</p>`;
                contactHTML += `<div style="display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 2rem; text-align: left; md:grid-template-columns: 1fr 1fr;">`;
                portfolioData.profile.contact.forEach(item => { contactHTML += `<a href="${item.url || '#'}" target="_blank" class="contact-link" style="text-decoration:none; color: var(--text-base); transition: var(--transition-fast); display: flex; align-items: center; padding: 0.5rem; border-radius: 4px;"><i class="${item.icon} fa-fw" style="color:var(--color-primary); margin-right: 0.75rem; width:20px;"></i>${item.text}</a>`; });
                contactHTML += `</div></div>`;
                contactSection.innerHTML = contactHTML;
            };

            const attachEventListeners = () => {
                const modal = document.getElementById('modal');
                const btnYes = document.getElementById('btnYes');
                const btnNo = document.getElementById('btnNo');
                
                const initialize = (playSound) => {
                    document.body.style.overflow = "visible";
                    isSoundOn = playSound;
                    modal.style.opacity = '0';
                    modal.style.pointerEvents = 'none';
                    if (isSoundOn) { sfx.bgm.volume = 0.1; sfx.bgm.play().catch(e => {}); soundControl.textContent = 'SOUND: ON'; soundControl.classList.remove('muted'); document.getElementById('favicon').setAttribute('href', "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👁️</text></svg>");
                    } else { soundControl.textContent = 'SOUND: OFF'; soundControl.classList.add('muted'); }
                    mainContainer.style.opacity = '1';
                    mainContainer.style.pointerEvents = 'auto';
                    setTimeout(() => { modal.style.display = 'none'; }, 500);
                };

                btnYes.addEventListener('click', () => { playSound(sfx.click); initialize(true); });
                btnNo.addEventListener('click', () => {
                    playSound(sfx.denied);
                    const modalPs = modal.querySelectorAll('p');
                    modalPs.forEach(p => p.style.transition = 'opacity 0.3s');
                    modalPs.forEach(p => p.style.opacity = '0');
                    setTimeout(() => {
                         const p = modalPs[0];
                         p.style.fontFamily = "'Onryou', 'Noto Sans Thai', serif";
                         p.style.color = '#ff003c';
                         p.style.lineHeight = '1.6';
                         p.innerHTML = "SYSTEM STANDBY.<br>REASON: USER DECLINED INTERACTION.";
                         p.style.opacity = '1';
                         modal.querySelectorAll('p')[1].remove();
                         modal.querySelectorAll('p')[1].remove();
                    }, 300);
                   
                    modal.querySelector('.modal-buttons').style.display = 'none';
                    document.getElementById('favicon').setAttribute('href', "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛔</text></svg>");
                    setTimeout(() => initialize(false), 2000);
                });

                window.addEventListener('mousemove', e => { cursor.style.left = e.pageX + 'px'; cursor.style.top = e.pageY + 'px'; });
                document.body.addEventListener('mousedown', () => cursor.classList.add('click'));
                document.body.addEventListener('mouseup', () => cursor.classList.remove('click'));

                hamburger.addEventListener('click', () => { hamburger.classList.toggle('active'); navMenu.classList.toggle('active'); playSound(sfx.click); });

                navMenu.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('mouseenter', () => playSound(sfx.hover));
                    link.addEventListener('click', (e) => { 
                        e.preventDefault();
                        const targetElement = document.querySelector(link.getAttribute('href'));
                        if (targetElement) { targetElement.scrollIntoView({ behavior: 'smooth' }); }
                        hamburger.classList.remove('active'); navMenu.classList.remove('active'); playSound(sfx.click); 
                    });
                });
                
                document.body.addEventListener('mouseenter', () => playSound(sfx.hover));
                document.querySelectorAll('a, button, .project-card').forEach(el => el.addEventListener('mouseenter', () => playSound(sfx.hover)));

                soundControl.addEventListener('click', () => {
                    isSoundOn = !isSoundOn;
                    if (isSoundOn) { sfx.bgm.play().catch(e => {}); soundControl.textContent = 'SOUND: ON'; soundControl.classList.remove('muted'); playSound(sfx.click); } 
                    else { sfx.bgm.pause(); soundControl.textContent = 'SOUND: OFF'; soundControl.classList.add('muted'); }
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { if (entry.isIntersecting) { entry.target.querySelector('.section-wrapper').classList.add('is-visible'); }});
                }, { threshold: 0.15 });
                document.querySelectorAll('.content-section').forEach(el => observer.observe(el));
            };

            initApp();
        });
    </script>
</body>
</html>
